<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Ai Là Triệu Phú</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="game.js"></script>


</head>
<body style="">
<div id="start-game">
    <h1><img src="ai-1479912951_7818.png" width="250px" height="250px"></h1>
    <h2>Nào chúng ta bắt đầu đi tìm ai là triệu phú!!!</h2>
    <button id="start" onclick="start()">Start</button>


</div>
<div class="main-body" id="main" style="display: none">
    <h1><img src="ai-1479912951_7818.png" width="250px" height="250px"></h1>
    <p class="point" id="point"></p>
    <br>
    <h2 class="question-number" id="question-number"> Question 1 : </h2>
    <p class="question" id="question">Nhất quỷ nhì ..., Thứ ba học ...?</p>
    <br>
    <ul class="answers">
        <li id="0" onclick="selectAnswer(this.id)">ma, trò</li>
        <li id="1" onclick="selectAnswer(this.id)">tam, sinh</li>
        <li id="2" onclick="selectAnswer(this.id)">trò, ma</li>
        <li id="3" onclick="selectAnswer(this.id)">trời, đất</li>
    </ul>
    <br>
    <button class="restart">Play again</button>
    <div class="help">
        <button class="help5050">50/50</button>
        <button class="exit">Bỏ Qua</button>
    </div>
    <br><br>
    <audio id="sound" src="Sau_quang_cao.ogg"></audio>
</div>

<script>
    function start() {
    document.getElementById('main').style.display = "block";
    document.getElementById('start-game').style.display = 'none';
    document.getElementById('sound').play();
}
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!--<script src="script.js"></script>-->
<script src="game.js"></script>
<script src="quiz.js"></script>

</body>
</html>
