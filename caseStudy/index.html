<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ai Là Triệu Phú</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body style="">
<div id="start-game">
    <h1><img src="ai-1479912951_7818.png" width="250px" height="250px"></h1>
    <h2>Nào chúng ta bắt đầu đi tìm ai là triệu phú!!!</h2>
    <button id="start" onclick="start()">Start</button>


</div>
<div class="main-body" id="main" style="display: none">
    <h1><img src="ai-1479912951_7818.png" width="300px" height="300px"></h1>
    <p class="point" id="point"></p>
    <br>
    <h2 class="question-number" id="question-number"> Question 1 : </h2>
    <p class="question" id="question"></p>
    <br>
    <ul class="answers">
        <li id="0" onclick="game.selectAnswers(this.id)"></li>
        <li id="1" onclick="game.selectAnswers(this.id)"></li>
        <li id="2" onclick="game.selectAnswers(this.id)"></li>
        <li id="3" onclick="game.selectAnswers(this.id)"></li>
    </ul>
    <br>
    <p>Time:</p>
    <div id="time"></div>
    <br><br><br>
    <div class="help">
        <button class="help5050" id="help5050-sound" onclick="">50/50</button>
        <button class="exit" id="exit-sound" onclick="">Bỏ Qua</button>
        <button class="stop" id="stop-sound" onclick="game.stop()">Stop Play</button>
    </div>
    <br><br>
    <audio id="sound" src="Sau_quang_cao.ogg"></audio>
    <audio id="true" src="C1-4---Dung.ogg"></audio>
    <audio id="false" src="C8,_13_sai.ogg"></audio>
    <audio id="lose" src="C8,_13_sai.ogg"></audio>
    <audio id="sound-5050" src="5050.ogg"></audio>

</div>
<script>
    let game = null;
    function start() {
        document.getElementById('main').style.display = "block";
        document.getElementById('start-game').style.display = 'none';
        document.getElementById('sound').play();
        game = new Game(15);
        game.creatQuizs();
        game.showQuizs();
        countDown();
    }
</script>
<script src="quiz.js"></script>
<script src="game.js"></script>
</body>
</html>
