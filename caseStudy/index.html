<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ai Là Triệu Phú</title>
    <h1><img src="ai-1479912951_7818.png" width="250px" height="250px"></h1>
    <h2>Nào chúng ta bắt đầu đi tìm ai là triệu phú!!!</h2>

</head>
<body>
<div id="each-question" class="row">
    <table>
        <thead>
        <tr>
            <div id="question">
                <span id="question-number"></span>
                <span id="display-question"></span>
            </div>
        </tr>
        </thead>
        <tbody id="selector">
        <tr>
            <td id="boxA" class="box"></td>
            <td id="boxB" class="box"></td>
        </tr>
        <tr>
            <td id="boxC" class="box"></td>
            <td id="boxD" class="box"></td>
        </tr>
        </tbody>
    </table>
    <div class="form-group" id="board-button">
        <button class="btn btn-info" id="submit-answer">Confirm Answer</button>
        <button class="btn btn-default" id="withdraw-button">Stop playing</button>
        <button class="btn btn-info" id="help5050-button">50 : 50</button>
        <button class="btn btn-primary" id="helpSurvey-button">Survey</button>
        <button class="btn btn-google" id="helpGoogle-button">Google</button>

    </div>
    <div class="from-group" id="result-button">
        <button class="btn btn-success" id="next-question">Next Question</button>
        <button class="btn btn-danger" id="restart-game">Restart Game</button>
    </div>
    <div class="notice">
        <div class="alert" id="alert"></div>
    </div>
    <div class="raw" id="reward"></div>
    <div class="raw" id="point"></div>
    <div class="raw" id="survey-region">
        <div class="surveyBoard">
            <div class="raw" id="chartA"></div>
            <div class="raw" id="chartB"></div>
            <div class="raw" id="chartC"></div>
            <div class="raw" id="chartD"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="trieuphu.js"></script>
</body>
</html>
